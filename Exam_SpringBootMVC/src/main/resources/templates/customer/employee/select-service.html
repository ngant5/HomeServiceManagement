<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết nhân viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Thông tin nhân viên</h2>
        <h4 th:text="${employee.fullname}"></h4>
        
        <table class="table table-bordered mt-3">
            <thead class="thead-light">
                <tr>
                    <th>Service Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="empService : ${employeeServices}">
                    <tr>
                        <td th:text="${empService.service.serviceName}">Service Name</td>
                        <td th:text="${empService.service.serviceDescription}">Description</td>
                        <td th:text="${empService.service.servicePrice}">Price</td>
						<td>
							<form th:action="@{/selectService(id=${empService.service.serviceId})}" method="post">
								<button type="submit" class="btn btn-primary">Select</button>
							</form>
						</td>
					</tr>
                </th:block>
            </tbody>
        </table>
        
        <a href="/services" class="btn btn-secondary">Quay lại</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
