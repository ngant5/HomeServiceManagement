<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="../assets_admin//images/favicon.svg" type="image/x-icon" />
	<title>Happy Clean | Sign In</title>
	<th:block th:insert="~{common/head_tag}"></th:block>
	<style>
			/* Đảm bảo form nhỏ lại 80% và căn giữa */
			.signin-wrapper {
				width: 80%; /* Đặt chiều rộng của form là 80% */
				margin: 0 auto; /* Căn giữa form */
			}

			/* Đảm bảo button và các input có chiều rộng đầy đủ trong form */
			.input-style-1 input,
			.main-btn {
				width: 100%; /* Đảm bảo các input và button chiếm toàn bộ chiều rộng của form */
			}

			/* Căn giữa phần tiêu đề của form */
			.form-wrapper h6 {
				text-align: center;
			}

			/* Đảm bảo khoảng cách giữa các phần tử trong form */
			.input-style-1 {
				margin-bottom: 15px; /* Khoảng cách giữa các input */
			}

			/* Đảm bảo nút button có khoảng cách và căn giữa */
			.button-group {
				margin-top: 20px;
			}
		</style>
</head>
<body>

	

	<div th:if="${param.error}">
		<p style="color: red;">Invalid email or password.</p>
	</div>

	<!-- ========== signin-section start ========== -->
	<section class="signin-section">
		<div class="container-fluid">
			<!-- ========== title-wrapper start ========== -->
			<div class="title-wrapper pt-30">
				<div class="row align-items-center">
					
					<!-- end col -->
					<div class="col-md-6">
						<div class="breadcrumb-wrapper">
							<nav aria-label="breadcrumb">

							</nav>
						</div>
					</div>
					<!-- end col -->
				</div>
				<!-- end row -->
			</div>
			<!-- ========== title-wrapper end ========== -->

			
				<div class="col-lg-12">
					<div class="signin-wrapper">
						<div class="form-wrapper">
							<h6 class="mb-15">Sign In Customer</h6>
							<p class="text-sm mb-25">Welcome to Happy Clean</p>
							<div th:if="${error}" class="alert alert-danger">
							           <p th:text="${error}"></p>
							       </div>
								   <h1 th:text="${message}"></h1>
							<form action="#" th:action="@{/customer/chklogin}" method="POST">
								<div class="row">
									<div class="col-12">
										<div class="input-style-1">
											<label>Email</label> <input type="email" id="email"
												name="email" placeholder="Email" required />
										</div>
									</div>
									<!-- end col -->
									<div class="col-12">
										<div class="input-style-1">
											<label>Password</label> <input type="password" id="pwd"
												name="pwd" placeholder="Password" />
										</div>
									</div>
									<!-- end col -->
									<div class="col-xxl-6 col-lg-12 col-md-6">
										<div class="form-check checkbox-style mb-30">

										</div>
									</div>
									<!-- end col -->
									<div class="col-xxl-6 col-lg-12 col-md-6">
										<div class="text-start text-md-end text-lg-start text-xxl-end mb-30">
											<a th:href="@{/customer/profile/forgot-password}" class="hover-underline">
												Forgot Password? 
											</a>
										</div>
									</div>
									<div th:if="${param.registered}">
											<p>Registration successful! Please check your email to verify your
												account.</p>
										</div>

										<div th:if="${param.unverified}">
											<p style="color: orange;">Your account is not verified. Please
												check your email for the verification link.</p>
										</div>
									<!-- end col -->
									<div class="col-12">
										<div
											class="button-group d-flex justify-content-center flex-wrap">
											<button type="submit"
												class="main-btn primary-btn btn-hover w-100 text-center">
												Sign In</button>
										</div>
									</div>
									<div class="col-xxl-12 col-lg-12 col-md-12">
										<div class="text-center">
												Don't Have An Account Yet? 
											<a th:href="@{/customer/register}" class="hover-underline">
													SIGN UP
											</a>
										</div>
									</div>
								</div>
								<!-- end row -->
							</form>
						</div>
					</div>
				</div>
				<!-- end col -->
			</div>
			<!-- end row -->
		</div>
	</section>
	<!-- ========== signin-section end ========== -->

	
</body>
</html>
