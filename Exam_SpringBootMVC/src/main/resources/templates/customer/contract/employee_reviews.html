<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Clean</title>
	
    <!-- Insert common head tags (e.g., CSS, JS, etc.) -->
    <th:block th:insert="~{common/home_head_tag}"></th:block>
</head>
<body>

    <!-- Insert common content at the start of the page -->
    <th:block th:insert="~{common/home_content_first}"></th:block>

	
	    <section>
			<h2>Edit Contract Details</h2>
			<form action="/contractDetails/update" method="post">
			    <input type="hidden" name="contractDetailId" th:value="${contractDetail.contractDetailId}">
			    
			    <div>
			        <label for="empServiceId">Employee Service ID:</label>
			        <input type="text" id="empServiceId" name="empServiceId" th:value="${contractDetail.empServiceId}" required>
			    </div>
			    
			    <div>
			        <label for="serviceAddress">Service Address:</label>
			        <input type="text" id="serviceAddress" name="serviceAddress" th:value="${contractDetail.serviceAddress}" required>
			    </div>
			    
			    <div>
			        <label for="servicePhone">Service Phone:</label>
			        <input type="text" id="servicePhone" name="servicePhone" th:value="${contractDetail.servicePhone}" required>
			    </div>
			    
			    <button type="submit" class="btn btn-primary">Save</button>
			</form>
		</section>

    <!-- Insert common footer content -->
    <th:block th:insert="~{common/home_content_footer}"></th:block>

</body>
</html>
