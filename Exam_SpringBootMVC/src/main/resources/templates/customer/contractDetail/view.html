<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contract Details</title>

    <!-- Insert common head tags (e.g., CSS, JS, etc.) -->
    <th:block th:insert="~{common/home_head_tag}"></th:block>
</head>
<body>

    <!-- Insert common content at the start of the page -->
    <th:block th:insert="~{common/home_content_first}"></th:block>

    <!-- Thông tin hợp đồng -->
    <section>
        <h2>Contract Details</h2>

        <!-- Hiển thị chi tiết hợp đồng -->
        <p><strong>Contract Detail ID:</strong> <span th:text="${contractDetails.contractDetailId}"></span></p>
        <p><strong>Contract ID:</strong> <span th:text="${contractDetails.contractId}"></span></p>
        <p><strong>Employee Service ID:</strong> <span th:text="${contractDetails.empServiceId}"></span></p>
        <p><strong>Status:</strong> <span th:text="${contractDetails.status}"></span></p>
        <p><strong>Total Price:</strong> <span th:text="${contractDetails.totalPrice}"></span></p>
        <p><strong>Hours Worked:</strong> <span th:text="${contractDetails.hoursWorked}"></span></p>
        <p><strong>Start Date:</strong> <span th:text="${contractDetails.startDate}"></span></p>
        <p><strong>End Date:</strong> <span th:text="${contractDetails.endDate}"></span></p>

        <!-- Service Location -->
        <p><strong>Service Location:</strong> <span th:text="${contractDetails.serviceAddress}"></span></p>

        <!-- Contact Information -->
        <p><strong>Service Phone:</strong> <span th:text="${contractDetails.servicePhone}"></span></p>

        <!-- Action Buttons (if you want to include them) -->
        <div class="action-buttons mt-20">
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
        </div>
    </section>

    <!-- Insert common footer content -->
    <th:block th:insert="~{common/home_content_footer}"></th:block>

</body>
</html>
