<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contract-detail-container">
        <h1>Contract Details</h1>
        
        <!-- Employee Information -->
        <h2>Employee: <span th:text="${employeeFullName}"></span></h2>
        <p>Service: <span th:text="${serviceName}"></span></p>

        <!-- Contract Detail Information -->
        <div class="contract-info">
            <span class="fs-h4 mb-15 mt-25 fc-primary">Start Date:</span>
            <div class="input-group">
                <i class="bi bi-calendar-event"></i>
                <input type="date" th:value="${contractDetails.startDate}" disabled />
            </div>

            <span class="fs-h4 mb-15 mt-25 fc-primary">End Date:</span>
            <div class="input-group">
                <i class="bi bi-calendar-event"></i>
                <input type="date" th:value="${contractDetails.endDate}" disabled />
            </div>

            <span class="fs-h4 mb-15 mt-25 fc-primary">Service Location:</span>
            <div class="input-group">
                <i class="bi bi-geo-alt-fill"></i>
                <input type="text" th:value="${contractDetails.serviceAddress}" disabled />
            </div>

            <span class="fs-h4 mb-15 mt-25 fc-primary">Phone Number:</span>
            <div class="input-group">
                <i class="bi bi-telephone-fill"></i>
                <input type="text" th:value="${contractDetails.servicePhone}" disabled />
            </div>

            <span class="fs-h4 mb-15 mt-25 fc-primary">Total Price:</span>
            <div class="input-group">
                <input type="text" th:value="${contractDetails.totalPrice}" disabled />
            </div>

            <span class="fs-h4 mb-15 mt-25 fc-primary">Hours Worked:</span>
            <div class="input-group">
                <input type="text" th:value="${contractDetails.hoursWorked}" disabled />
            </div>

            <!-- Submit Button -->
            <a href="/contracts" class="btn-bg1 border-round mt-20">Back to Contracts</a>
        </div>
    </div>

</body>
</html>
