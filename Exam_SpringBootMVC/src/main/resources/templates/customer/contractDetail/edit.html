<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh Sửa Chi Tiết Hợp Đồng</title>
</head>
<body>
    <div class="container">
        <h1>Chỉnh Sửa Chi Tiết Hợp Đồng</h1>

        <h2>Thông Tin Hợp Đồng</h2>
        <div th:if="${contractDetails != null}">
            <form th:action="@{/contractDetails/update}" method="POST">
                <ul>
                    <!-- Tên Nhân Viên Dịch Vụ (hiển thị thay vì ID) -->
                    <li>
                        <label for="empServiceName">Tên Nhân Viên Dịch Vụ:</label>
                        <input type="text" id="empServiceName" name="empServiceName" th:value="${contractDetails[0].empServiceName}" readonly />
                    </li>
                    <li>
                        <label for="empServiceId">ID Nhân Viên Dịch Vụ:</label>
                        <input type="text" id="empServiceId" name="empServiceId" th:value="${contractDetails[0].empServiceId}" readonly />
                    </li>

                    <!-- Địa Chỉ Dịch Vụ (chỉnh sửa được) -->
                    <li>
                        <label for="serviceAddress">Địa Chỉ Dịch Vụ:</label>
                        <input type="text" id="serviceAddress" name="serviceAddress" th:value="${contractDetails[0].serviceAddress}" />
                    </li>

                    <!-- Số Điện Thoại (chỉnh sửa được) -->
                    <li>
                        <label for="servicePhone">Số Điện Thoại:</label>
                        <input type="text" id="servicePhone" name="servicePhone" th:value="${contractDetails[0].servicePhone}" />
                    </li>

                    <!-- Các trường không chỉnh sửa -->
                    <li>
                        <label for="startDate">Ngày Bắt Đầu:</label>
                        <input type="text" id="startDate" name="startDate" th:value="${contractDetails[0].startDate}" readonly />
                    </li>
                    <li>
                        <label for="endDate">Ngày Kết Thúc:</label>
                        <input type="text" id="endDate" name="endDate" th:value="${contractDetails[0].endDate}" readonly />
                    </li>
                    <li>
                        <label for="status">Trạng Thái:</label>
                        <input type="text" id="status" name="status" th:value="${contractDetails[0].status}" readonly />
                    </li>
                    <li>
                        <label for="hoursWorked">Số Giờ Làm Việc:</label>
                        <input type="text" id="hoursWorked" name="hoursWorked" th:value="${contractDetails[0].hoursWorked}" readonly />
                    </li>
                    <li>
                        <label for="totalPrice">Tổng Giá:</label>
                        <input type="text" id="totalPrice" name="totalPrice" th:value="${contractDetails[0].totalPrice}" readonly />
                    </li>
                </ul>

                <!-- Nút Cập Nhật -->
                <button type="submit" class="btn btn-primary">Cập Nhật</button>
            </form>
        </div>

        <div th:if="${error != null}">
            <p th:text="${error}"></p>
        </div>

        <a href="/contracts">Trở Về Danh Sách Hợp Đồng</a>
    </div>
</body>
</html>
