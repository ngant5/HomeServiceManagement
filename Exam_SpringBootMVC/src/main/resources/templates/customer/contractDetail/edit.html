<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh Sửa Chi Tiết Hợp Đồng</title>
    <link rel="stylesheet" href="path/to/your/styles.css"> <!-- Đường dẫn đến tệp CSS nếu cần -->
</head>
<body>
    <div class="container">
        <h1>Chỉnh Sửa Chi Tiết Hợp Đồng</h1>

        <form th:action="@{/api/contract-details/{id}/edit(id=${contractDetail.contractDetailId})}" method="post">
            <input type="hidden" th:name="contractDetailId" th:value="${contractDetail.contractDetailId}"/>

            <div>
                <label for="empServiceId">ID Nhân Viên Dịch Vụ:</label>
                <input type="number" id="empServiceId" name="empServiceId" th:value="${contractDetail.empServiceId}" required />
            </div>

            <div>
                <label for="serviceAddress">Địa Chỉ Dịch Vụ:</label>
                <input type="text" id="serviceAddress" name="serviceAddress" th:value="${contractDetail.serviceAddress}" required />
            </div>

            <div>
                <label for="servicePhone">Số Điện Thoại:</label>
                <input type="text" id="servicePhone" name="servicePhone" th:value="${contractDetail.servicePhone}" required />
            </div>

            <div>
                <label for="startDate">Ngày Bắt Đầu:</label>
                <input type="datetime-local" id="startDate" name="startDate" th:value="${#dates.format(contractDetail.startDate, 'yyyy-MM-dd\'T\'HH:mm')}" required />
            </div>

            <div>
                <label for="endDate">Ngày Kết Thúc:</label>
                <input type="datetime-local" id="endDate" name="endDate" th:value="${#dates.format(contractDetail.endDate, 'yyyy-MM-dd\'T\'HH:mm')}" required />
            </div>

            <div>
                <label for="hoursWorked">Số Giờ Làm Việc:</label>
                <input type="number" id="hoursWorked" name="hoursWorked" th:value="${contractDetail.hoursWorked}" required />
            </div>

            <div>
                <label for="totalPrice">Tổng Giá:</label>
                <input type="number" step="0.01" id="totalPrice" name="totalPrice" th:value="${contractDetail.totalPrice}" required />
            </div>

            <div>
                <button type="submit">Cập Nhật</button>
                <a href="/contracts/${contractDetail.contractId}">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
