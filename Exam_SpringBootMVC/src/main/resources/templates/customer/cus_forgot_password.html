<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="../assets_admin/images/favicon.svg" type="image/x-icon" />
	<title> Happy Clean | Forgot Password</title>
	<th:block th:insert="~{common/head_tag}"></th:block>
</head>
<body>

	<!-- Thông báo nếu có lỗi -->
	<div th:if="${param.error}">
		<p style="color: red;">An error occurred. Please try again later.</p>
	</div>

	<!-- Form quên mật khẩu -->
	<section class="signin-section">
		<div class="container-fluid">
			<!-- Tiêu đề -->
			<div class="title-wrapper pt-30">
				<div class="row align-items-center">
					<div class="col-md-6">
						<div class="title">
							<h2>Happy Clean | Forgot Password</h2>
						</div>
					</div>
					<!-- end col -->
				</div>
				<!-- end row -->
			</div>
			<!-- Tiêu đề end -->

			<!-- Form -->
			<div class="col-lg-12">
				<div class="signin-wrapper">
					<div class="form-wrapper">
						<h6 class="mb-15">Reset Your Password</h6>
						<p class="text-sm mb-25">Enter your email address and we'll send you instructions to reset your password.</p>
						<form action="#" th:action="@{/customer/profile/forgot-password}" method="POST">
							<div class="row">
								<div class="col-12">
									<div class="input-style-1">
										<label>Email</label>
										<input type="email" id="email" name="email" placeholder="Enter your email" required />
									</div>
								</div>
								<!-- end col -->
								<div class="col-1">
									<div class="button-group d-flex justify-content-center flex-wrap">
										<button type="submit" class="main-btn primary-btn btn-hover w-100 text-center">
											Send
										</button>
										<a th:href="@{/customer/login}" class="hover-underline">Login?</a>
									</div>
								</div>
							</div>
							<!-- end row -->
						</form>
					</div>
				</div>
			</div>
			<!-- end col -->
		</div>
	</section>
	<!-- ========== signin-section end ========== -->

</body>
</html>
