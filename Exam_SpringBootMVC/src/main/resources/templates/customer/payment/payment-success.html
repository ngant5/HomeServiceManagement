<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
</head>
<body>
    <h1>Payment Successful!</h1>
    <p>Thank you for making the payment. Below are the details:</p>
    <table>
        <tr>
            <td><strong>Transaction ID:</strong></td>
            <td th:text="${transactionId}"></td> <!-- Display transactionId -->
        </tr>
        <tr>
            <td><strong>Contract Number:</strong></td>
            <td th:text="${orderId}"></td> <!-- Display orderId -->
        </tr>
        <tr>
            <td><strong>Amount Paid:</strong></td>
            <td th:text="${totalPrice} + ' VND'"></td> <!-- Display total price with 'VND' -->
        </tr>
        <tr>
            <td><strong>Payment Time:</strong></td>
            <td th:text="${paymentTime}"></td> <!-- Display paymentTime -->
        </tr>
    </table>
    <br>
    <a href="/contracts">Back to contract list</a>
</body>
</html>
