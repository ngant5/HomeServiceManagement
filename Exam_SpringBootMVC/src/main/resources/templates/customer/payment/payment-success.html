<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        h6 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        table {
            width: 60%;
            max-width: 600px;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            font-size: 1.1rem;
        }

        a {
            font-size: 1.2rem;
            color: #4CAF50;
            text-decoration: none;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
	
    <h1>Payment Successful!</h1>
    <h6>Thank you for making the payment.</h6>
    <p>Your payment for contract ID: <strong th:text="${contractId}"></strong> has been processed successfully.</p>

    <table>
		<tr>
		   	<th>Amount Paid:</th>
		   	<td th:text="${contract.totalPrice} + ' VND'"></td> 
		</tr>
        <tr>
            <th>Status:</th>
			<td><span th:text="${contract.paymentStatus == 1 ? 'Paid' : 'Not Paid'}"></span></td> <!-- Display payment status -->
        </tr>
    </table>
    <br>
    <a href="/contracts">Back to contract list</a>
</body>
</html>
