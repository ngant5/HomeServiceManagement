<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment List for Contract {{contractId}}</title>
</head>
<body>

<h1>Payments for Contract {{contractId}}</h1>

<table border="1">
    <thead>
        <tr>
            <th>Transaction ID</th>
            <th>Amount</th>
            <th>Payment Date</th>
            <th>Payment Method</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.transactionId}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.paymentDate}"></td>
            <td th:text="${payment.paymentMethod}"></td>
            <td th:text="${payment.status}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
