<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
      
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
        }

        nav a:hover {
            background: #45a049;
            border-radius: 5px;
        }

        main {
            padding: 20px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #35424a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #35424a;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #35424a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* CSS kết thúc */
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <a th:href="@{/admin/dashboard}">Dashboard</a>
            <a th:href="@{/admin/customers}">Customer Management</a>
            <a th:href="@{/admin/contracts}">Contract Management</a>
            <a th:href="@{/admin/logout}">Logout</a>
        </nav>
    </header>

    <main>
        <h2>Customer Management</h2>
        <div>
            <h3>All Customers</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.customerId}"></td>
                        <td th:text="${customer.fullname}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.phone}"></td>
                        <td>
                            <a th:href="@{/admin/customers/{id}(id=${customer.customerId})}">View Contracts</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h2>Contract Management</h2>
        <div>
            <h3>All Contracts</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contract : ${contracts}">
                        <td th:text="${contract.contractId}"></td>
                        <td th:text="${contract.customerId}"></td>
                        <td>
                            <a th:href="@{/admin/contracts/{id}(id=${contract.contractId})}">View Details</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    
</body>
</html>
