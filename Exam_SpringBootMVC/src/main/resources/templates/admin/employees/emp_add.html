<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets_admin/images/favicon.svg" type="image/x-icon" />
    <title>Sign In | Employee</title>
	<th:block th:insert="~{common/head_tag}"></th:block>
</head>
<body>
	<div th:replace="common/ad_content_first"></div>
	<!-- ========== signin-section start ========== -->
	<section class="signin-section">
		<div class="container-fluid">
			<!-- ========== title-wrapper start ========== -->
			<div class="title-wrapper pt-30">
				<div class="row align-items-center">
					<div class="col-md-6">
						<div class="title">
							<h2>Add Employees</h2>
						</div>
					</div>
					<!-- end col -->
					<div class="col-md-6">
						<div class="breadcrumb-wrapper">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="#0">Employees</a></li>
									<li class="breadcrumb-item active" aria-current="page">
										Add</li>
								</ol>
							</nav>
						</div>
					</div>
					<!-- end col -->
				</div>
				<!-- end row -->
			</div>
			<!-- ========== title-wrapper end ========== -->

			<div class="row g-0 auth-row">
				<div class="col-lg-6">
					<div class="auth-cover-wrapper bg-primary-100">
						<div class="auth-cover">
							<div class="title text-center">
								<h1 class="text-primary mb-10">Get Started</h1>
<!-- 								<p class="text-medium">
									Start creating the best possible user experience <br
										class="d-sm-block" /> for you customers.
								</p> -->
								<div th:if="${param.registered}">
									<p>Registration successful! Please check your email to verify your
										account.</p>
								</div>
							
								<div th:if="${param.unverified}">
									<p style="color: orange;">Your account is not verified. Please
										check your email for the verification link.</p>
								</div>
							
								<div th:if="${param.error}">
									<p style="color: red;">Invalid email or password.</p>
								</div>
							</div>
							<div class="cover-image">
								<img src="/assets_admin/images/auth/signin-image.svg" alt="" />
							</div>
							<div class="shape-image">
								<img src="/assets_admin/images/auth/shape.svg" alt="" />
							</div>
						</div>
					</div>
				</div>
				<!-- end col -->
				<div class="col-lg-6">
					<div class="signup-wrapper">
						<div class="form-wrapper">
							<h6 class="mb-15">Sign Up Form</h6>
					<!-- 		<p class="text-sm mb-25">Start creating the best possible
								user experience for you customers.</p> -->
							<form action="#" th:action="@{/admin/employees/addEmployee}" method="POST">
								<div class="row">
									<div class="col-12">
										<div class="input-style-1">
											<label>Name</label> <input type="text" id="fullname"
												name="fullname" placeholder="Name" />
										</div>
									</div>
									<!-- end col -->
									<div class="col-12">
										<div class="input-style-1">
											<label>Email</label> <input type="email" id="email"
												name="email" placeholder="Email" />
										</div>
									</div>
									<!-- end col -->
									<div class="col-12">
										<div class="input-style-1">
											<label>Password</label> <input type="password" id="pwd"
												name="pwd" placeholder="Password" />
										</div>
									</div>
									<!-- end col -->

									<div hidden>
										<label for="userType">User Type:</label> <select id="userType"
											name="userType" required>
											<option value="EMPLOYEE">Employee</option>
										</select>
									</div>
									<div hidden>
										<label for="phone">Phone:</label> <input type="text"
											id="phone" name="phone">
									</div>
									<div hidden>
										<label for="address">Address:</label> <input type="text"
											id="address" name="address">
									</div>
									<div hidden>
										<label for="profileImage">Profile Image URL:</label> <input
											type="text" id="profileImage" name="profileImage">
									</div>
									<div hidden>
										<label for="experienceYears">Experience Years:</label> <input
											type="number" id="experienceYears" name="experienceYears"
											min="0" value="0">
									</div>
									<div hidden>
										<label for="salary">Salary:</label> <input type="number"
											id="salary" name="salary" min="0" value="0">
									</div>
									<div hidden>
										<label for="status">Status:</label> <select id="status"
											name="status">
											<option value="1" selected>Active</option>
											<option value="0">Inactive</option>
										</select>
									</div>
									<!-- end col -->
									<div class="col-12">
										<div
											class="button-group d-flex justify-content-center flex-wrap">
											<button type="submit" class="main-btn primary-btn btn-hover w-100 text-center">
												Sign Up</button>
										</div>
									</div>
								</div>
								<!-- end row -->
							</form>
							<div class="singup-option pt-40">
								<div>
								    <form action="/admin/resend-verification-code" method="get">
									    <div class="col-12">
											<div class="input-style-1">
												<label>Resend Verification Code</label> <input type="email" id="email"
													name="email" placeholder="Enter your email" required/>
											</div>
										</div>
								        <button type="submit" class="main-btn primary-btn btn-hover  text-center">Submit</button>
								    </form>
								</div>
								
							</div>
						</div>
					</div>
				</div>
				<!-- end col -->
			</div>
			<!-- end row -->
		</div>
	</section>
	<!-- ========== signin-section end ========== -->
	<div th:replace="common/ad_content_footer"></div>
</body>
</html>
