<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style th:replace="common/head_tag"></style>
</head>
<body>
    <div th:replace="common/ad_content_first"></div>
    <div class="container mt-5">
        <h2>Add New Service</h2>
        
        <!-- Display error message if present -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <form action="/admin/services/add" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="serviceName">Service Name</label>
                <input type="text" id="serviceName" name="serviceName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="serviceDescription">Description</label>
                <textarea id="serviceDescription" name="serviceDescription" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="servicePrice">Price</label>
                <input type="number" id="servicePrice" name="servicePrice" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="serviceStatus">Status</label>
                <select id="serviceStatus" name="serviceStatus" class="form-control">
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serviceImage">Image</label>
                <input type="file" id="imageFile" name="imageFile" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add Service</button>
            <a href="/admin/services" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <div th:replace="common/ad_content_footer"></div>
</body>
</html>
