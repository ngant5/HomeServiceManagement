<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets_admin/images/favicon.svg" type="image/x-icon" />
    <title>Customer Management</title>
	<th:block th:insert="~{common/head_tag}"></th:block>
</head>
<body>
	<th:block th:insert="~{common/ad_content_first}"></th:block>
	
      <!-- ========== section start ========== -->
	  <section class="section">
	  	  <div class="container-fluid">
	  	    <!-- ========== title-wrapper start ========== -->
	  	    <div class="title-wrapper pt-30">
	  	      <div class="row align-items-center">
	  	        <div class="col-md-6">
	  	          <div class="title">
	  	            <h2>Customer Management</h2>
	  	          </div>
	  	        </div>
	  	        <!-- end col -->
	  	        <div class="col-md-6">
	  	          <div class="breadcrumb-wrapper">
	  	            <nav aria-label="breadcrumb">
	  	              <ol class="breadcrumb">
	  	                <li class="breadcrumb-item">
	  	                  <a href="#0">Dashboard</a>
	  	                </li>
	  					<li class="breadcrumb-item active" aria-current="page">
	  					 	 Admin
	  						 </li>
	  						 <li class="breadcrumb-item active" aria-current="page">
	  						Customer
	  					</li>
	  					<li class="breadcrumb-item active" aria-current="page">
	  									   List
	  						</li>
	  	              </ol>
	  	            </nav>
	  	          </div>
	  	        </div>
	  	        <!-- end col -->
	  	      </div>
	  	      <!-- end row -->
	  	    </div>
          <!-- ========== title-wrapper end ========== -->
          <div class="row">
            
            <div class="col-lg-12">
              <div class="card-style mb-30">
                <div class="title d-flex flex-wrap align-items-center justify-content-between">
                 
                  <div class="right">
                    <div class="select-style-1">
                      <div class="select-position select-sm">
                        <select class="light-bg">
                          <option value="">Today</option>
                          <option value="">Yesterday</option>
                        </select>
                      </div>
                    </div>
                    <!-- end select -->
                  </div>
                </div>
                <!-- End Title -->
                <div class="table-responsive">
                  <table class="table top-selling-table">
                    <thead>
                      <tr>
                        <th>
                          <h6 class="text-sm text-medium">No.</h6>
                        </th>
                        <th class="min-width">
                          <h6 class="text-sm text-medium">
                            Customer Name </i>
                          </h6>
                        </th>
						<th class="min-width">
							<h6 class="text-sm text-medium">
						 	Email </i>
							</h6>
						</th>
						<th class="min-width">
							<h6 class="text-sm text-medium">
							 Phone </i>
							</h6>
						</th>
						<th class="min-width">
							<h6 class="text-sm text-medium">
							Address </i>
							</h6>
						</th>
																								
						
						<th>
							<h6 class="text-sm text-medium">
							Created At </i>
							</h6>
						</th>

						<th class="min-width">
							<h6 class="text-sm text-medium">
								Status </i>
							</h6>
						</th>
						                       
												
                        <th>
                          <h6 class="text-sm text-medium text-end">
                            Actions </i>
                          </h6>
                        </th>
                      </tr>
                    </thead>
					<tbody>
					    <tr th:each="customer, iterStat : ${customers}">
					        <td th:text="${iterStat.index + 1}"></td> <!-- Số thứ tự -->
					        <td th:text="${customer.fullname}"></td> <!-- Tên khách hàng -->
					        <td th:text="${customer.email}"></td> <!-- Email khách hàng -->
					        <td th:text="${customer.phone}"></td> <!-- Số điện thoại -->
					        <td th:text="${customer.address}"></td> <!-- Địa chỉ khách hàng -->
					       

							<td th:text="${#temporals.format(customer.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
							<td th:text="${customer.status == 0 ? 'Inactive' : 
										   customer.status == 1 ? 'Active' : 
											'Unknown'}">
						 	</td> 
					        <td>
					            <div class="action justify-content-end">
					                <button class="more-btn ml-10 dropdown-toggle" id="moreAction1" data-bs-toggle="dropdown" aria-expanded="false">
					                    <i class="lni lni-more-alt"></i>
					                </button>
					                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="moreAction1">
					                    <li class="dropdown-item">
					                        <a href="#0" class="text-gray">Inactive</a>
					                    </li>
					                    <li class="dropdown-item">
					                        <a href="#0" class="text-gray">Edit</a>
					                    </li>
					                </ul>
					            </div>
					        </td>
					    </tr>
					</tbody>

                  </table>
                  <!-- End Table -->
                </div>
              </div>
            </div>
            <!-- End Col -->
          </div>
          <!-- End Row -->
        </div>
        <!-- end container -->
      </section>
      <!-- ========== section end ========== -->

	<th:block th:insert="~{common/ad_content_footer}"></th:block>

</body>
</html>
