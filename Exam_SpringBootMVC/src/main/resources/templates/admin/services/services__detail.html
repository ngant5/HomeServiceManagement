<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Service Details</h2>
        <div class="card">
            <div class="card-body">
                <p><strong>ID:</strong> <span th:text="${service.serviceId}"></span></p>
                <p><strong>Name:</strong> <span th:text="${service.serviceName}"></span></p>
                <p><strong>Description:</strong> <span th:text="${service.serviceDescription}"></span></p>
                <p><strong>Price:</strong> <span th:text="${service.servicePrice}"></span></p>
                <p><strong>Status:</strong> <span th:text="${service.serviceStatus == 1 ? 'Active' : 'Inactive'}"></span></p>
            </div>
        </div>
        <a href="/admin/services" class="btn btn-secondary mt-3">Back to List</a>
    </div>
</body>
</html>
