<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style th:replace="common/head_tag"></style>
</head>
<body>
	<div th:replace="common/ad_content_first"></div>
    <div class="container mt-5">
        <h2>Service List</h2>
        <a href="/admin/services/add" class="btn btn-primary mb-3">Add New Service</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="service : ${services}">
                    <td th:text="${service.serviceId}"></td>
                    <td th:text="${service.serviceName}"></td>
                    <td th:text="${service.serviceDescription}"></td>
                    <td th:text="${service.servicePrice}"></td>
                    <td th:text="${service.serviceStatus == 1 ? 'Active' : 'Inactive'}"></td>
                    <td>
                        <a th:href="@{/admin/services/{id}(id=${service.serviceId})}" class="btn btn-info btn-sm">View</a>
                        <a th:href="@{/admin/services/edit/{id}(id=${service.serviceId})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/admin/services/delete/{id}(id=${service.serviceId})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this service?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
   	<div th:replace="common/ad_content_footer"></div>
</body>
</html>
