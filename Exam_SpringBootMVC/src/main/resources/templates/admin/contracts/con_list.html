<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets_admin/images/favicon.svg" type="image/x-icon" />
    <title>Admin</title>
    <th:block th:insert="~{common/head_tag}"></th:block>
</head>
<body>
    <th:block th:insert="~{common/ad_content_first}"></th:block>
    
    <!-- ========== section start ========== -->
    <section class="section">
        <div class="container-fluid">
            <!-- ========== title-wrapper start ========== -->
            <div class="title-wrapper pt-30">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="title">
                            <h2>eCommerce Dashboard</h2>
                        </div>
                    </div>
                    <!-- end col -->
                    <div class="col-md-6">
                        <div class="breadcrumb-wrapper">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="#0">Dashboard</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">
                                        eCommerce
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- ========== title-wrapper end ========== -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="card-style mb-30">
                        <div class="title d-flex flex-wrap align-items-center justify-content-between">
                            <div class="left">
                                <h6 class="text-medium mb-30">Sales History</h6>
                            </div>
                        </div>
                        <!-- End Title -->

                        <div class="table-responsive">
                            <table class="table top-selling-table">
                                <thead>
                                    <tr>
                                        <th>
                                            <h6 class="text-sm text-medium">No.</h6>
                                        </th>
                                        <th class="min-width">
                                            <h6 class="text-sm text-medium">
                                                Customer Name <i class="lni lni-arrows-vertical"></i>
                                            </h6>
                                        </th>
                                        <th class="min-width">
                                            <h6 class="text-sm text-medium">
                                                Total Price <i class="lni lni-arrows-vertical"></i>
                                            </h6>
                                        </th>
                                        <th>
                                            <h6 class="text-sm text-medium">
                                                Payment Status <i class="lni lni-arrows-vertical"></i>
                                            </h6>
                                        </th>
                                        <th class="min-width">
                                            <h6 class="text-sm text-medium">
                                                Status <i class="lni lni-arrows-vertical"></i>
                                            </h6>
                                        </th>
                                        <th>
                                            <h6 class="text-sm text-medium text-end">
                                                Actions <i class="lni lni-arrows-vertical"></i>
                                            </h6>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="contract, iterStat : ${contracts}">
                                        <td th:text="${iterStat.index + 1}"></td>
                                        <td th:text="${contract.customer.fullname}"></td> 
                                        <td th:text="${contract.totalPrice}"></td>
                                        <td th:text="${contract.paymentStatus == 0 ? 'Requested' : 
                                                       contract.paymentStatus == 1 ? 'Confirmed' : 
                                                       contract.paymentStatus == 2 ? 'Done' : 
                                                       'Unknown'}">
                                        </td>

                                        <td th:text="${contract.contractStatus == 0 ? 'Requested' : 
                                                       contract.contractStatus == 1 ? 'Confirmed by Employee' :
                                                       contract.contractStatus == 2 ? 'Contract Creating' : 
													   contract.contractStatus == 3 ? 'Contract Created' : 
													   contract.contractStatus == 4 ? 'In progress' : 
													   contract.contractStatus == 5 ? 'Done' : 
                                                       'Unknown'}">
                                        </td>
                                        <td>
                                            <form th:action="@{/admin/contracts/updateStatus/{contractId}(contractId=${contract.contractId})}" method="post">
                                                <!-- Hiển thị nút Confirm nếu contractStatus == 0 -->
												<span th:if="${contract.contractStatus == 0}" style="font-size: 0.8rem; color: #6c757d; white-space: normal;">
												            Wait for<br>Employee<br>Confirm
												</span>        
												<button type="submit" class="btn btn-success mt-2" name="status" value="2" th:if="${contract.contractStatus == 1}">Approve</button>	         
                                            </form>
											
											<!-- Form Upload Contract -->
											<div class="upload-btn" th:if="${contract.contractStatus == 2}">
												<form id="uploadForm" enctype="multipart/form-data">
													<span class="d-block mt-2">
													            <span th:if="${contract.contractFile != null && contract.contractFile != ''}">
													                <!-- Nếu file tồn tại, hiển thị tên file dưới dạng liên kết (clickable) -->
													                <a target="_blank" th:href="@{/admin/contracts/view-file/{contractId}(contractId=${contract.contractId})}" class="text-info" th:text="${contract.contractFile}"></a>
													            </span>
													            <span th:if="${contract.contractFile == null || contract.contractFile == ''}">
													                <!-- Nếu chưa có file, hiển thị "No file selected" -->
													                No file selected
													            </span>
													        </span>

													<label for="contractFile" class="btn btn-secondary mt-2" id="fileButton">
													Choose File
													</label>
													<input type="file" id="contractFile" name="contractFile" accept=".pdf" style="display: none;" />
																									       
												    <!-- Dòng 3: Nút Upload -->
												    <input type="hidden" id="contractId" name="contractId" th:value="${contract.contractId}" />
												    <button type="submit" class="btn btn-secondary mt-2" id="uploadButton" disabled>Upload</button>
												</form>
											    <div id="uploadMessage"></div>
											</div>
											<div class="view-file-btn" th:if="${contract.contractStatus == 3}">
												<a target="_blank" th:href="@{/admin/contracts/view-file/{contractId}(contractId=${contract.contractId})}" class="btn btn-info mt-2">View File</a>
											</div>
												
											<!-- <div class="action justify-content-end">
                                                <button class="more-btn ml-10 dropdown-toggle" id="moreAction1" data-bs-toggle="dropdown"
                                                       aria-expanded="false">
                                                    <i class="lni lni-more-alt"></i>
                                                </button>
                                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="moreAction1">
                                                    <li class="dropdown-item">
                                                        <a href="#0" class="text-gray">Remove</a>
                                                    </li>
                                                    <li class="dropdown-item">
                                                        <a href="#0" class="text-gray">Edit</a>
                                                    </li>
                                                </ul>
                                            </div>-->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- End Table -->
                        </div>
                    </div>
                </div>
                <!-- End Col -->
            </div>
            <!-- End Row -->
        </div>
        <!-- end container -->
    </section>
    <!-- ========== section end ========== -->

    <th:block th:insert="~{common/ad_content_footer}"></th:block>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	    $(document).ready(function() {
			$("#contractFile").change(function() {
			        var fileInput = $(this)[0];
					var uploadButton = $("#uploadButton");  
					var fileName = $("#fileName");

			        // Kiểm tra nếu có tệp đã được chọn
			        if (fileInput.files.length > 0) {
			            fileName.text(fileInput.files[0].name);  
			            uploadButton.prop("disabled", false);  
						uploadButton.removeClass("btn-secondary").addClass("btn-primary");
			        } else {
						fileName.text("No file selected");
			            uploadButton.prop("disabled", true);  
						uploadButton.removeClass("btn-primary").addClass("btn-secondary");
			        }
			    });

	        $("#uploadForm").submit(function(event) {
	            event.preventDefault();  // Ngừng submit form mặc định

	            var formData = new FormData();
	            var fileInput = $("#contractFile")[0].files[0];
	            formData.append("contractFile", fileInput);
				
				var contractId = $("#contractId").val();
	            var uploadUrl = "/admin/contracts/" + contractId + "/uploadFile";  // URL endpoint

	            // Gửi yêu cầu Ajax
	            $.ajax({
	                url: uploadUrl,
	                type: "POST",
	                data: formData,
	                contentType: false,  
	                processData: false,  
	                success: function(response) {
	                    // Nếu upload thành công, hiển thị thông báo và cập nhật trạng thái hợp đồng
	                    $("#uploadMessage").html("<div class='alert alert-success'>"+ response + "</div>");
	                    setTimeout(function() {
	                        location.reload();  // Tải lại trang để cập nhật trạng thái mới
	                    }, 2000);
	                },
	                error: function(xhr, status, error) {
	                    // Nếu có lỗi, hiển thị thông báo lỗi
	                    var errorMessage = xhr.responseText || "An error occurred";
	                    $("#uploadMessage").html("<div class='alert alert-danger'>" + errorMessage + "</div>");
	                }
	            });
	        });
	    });
	</script>


</body>
</html>
