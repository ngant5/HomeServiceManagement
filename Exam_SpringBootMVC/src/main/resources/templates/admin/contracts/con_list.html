<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets_admin/images/favicon.svg" type="image/x-icon" />
    <title>Admin</title>
    <th:block th:insert="~{common/head_tag}"></th:block>
</head>
<body>
    <th:block th:insert="~{common/ad_content_first}"></th:block>
    
    <!-- ========== section start ========== -->
    <section class="section">
        <div class="container-fluid">
            <!-- ========== title-wrapper start ========== -->
            <div class="title-wrapper pt-30">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="title">
                            <h2>eCommerce Dashboard</h2>
                        </div>
                    </div>
                    <!-- end col -->
                    <div class="col-md-6">
                        <div class="breadcrumb-wrapper">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="#0">Dashboard</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">
                                        eCommerce
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- ========== title-wrapper end ========== -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="card-style mb-30">
                        <div class="title d-flex flex-wrap align-items-center justify-content-between">
                            <div class="left">
                                <h6 class="text-medium mb-30">Sales History</h6>
                            </div>
                        </div>
                        <!-- End Title -->

                        <div class="table-responsive">
                            <table class="table top-selling-table">
                                <thead>
                                    <tr>
                                        <th>
                                            <h6 class="text-sm text-medium">No.</h6>
                                        </th>
                                        <th class="min-width">
                                            <h6 class="text-sm text-medium">
                                                Customer Name <i class="lni lni-arrows-vertical"></i>
                                            </h6>
                                        </th>
                                        <th class="min-width">
                                            <h6 class="text-sm text-medium">
                                                Total Price <i class="lni lni-arrows-vertical"></i>
                                            </h6>
                                        </th>
                                        <th>
                                            <h6 class="text-sm text-medium">
                                                Payment Status <i class="lni lni-arrows-vertical"></i>
                                            </h6>
                                        </th>
                                        <th class="min-width">
                                            <h6 class="text-sm text-medium">
                                                Status <i class="lni lni-arrows-vertical"></i>
                                            </h6>
                                        </th>
                                        <th>
                                            <h6 class="text-sm text-medium text-end">
                                                Actions <i class="lni lni-arrows-vertical"></i>
                                            </h6>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="contract, iterStat : ${contracts}">
                                        <td th:text="${iterStat.index + 1}"></td>
                                        <td th:text="${contract.customer.fullname}"></td> 
                                        <td th:text="${contract.totalPrice}"></td>
                                        <td th:text="${contract.paymentStatus == 0 ? 'In Progress' : 
                                                       contract.paymentStatus == 1 ? 'Confirmed' : 
                                                       contract.paymentStatus == 2 ? 'Done' : 
                                                       'Unknown'}">
                                        </td>

                                        <td th:text="${contract.contractStatus == 0 ? 'Requested' : 
                                                       contract.contractStatus == 1 ? 'Confirmed' :
                                                       contract.contractStatus == 2 ? 'In Progress' : 
                                                       'Unknown'}">
                                        </td>
                                        <td>
                                            <form th:action="@{/admin/contracts/updateStatus/{contractId}(contractId=${contract.contractId})}" method="post">
                                                <!-- Hiển thị nút Confirm nếu contractStatus == 0 -->
                                                <button type="submit" class="btn btn-primary mt-2" name="status" value="1" th:if="${contract.contractStatus == 0}">Confirmed</button>
                                                
                                                <!-- Hiển thị nút In Progress nếu contractStatus == 1 -->
                                                <button type="submit" class="btn btn-warning mt-2" name="status" value="2" th:if="${contract.contractStatus == 1}">In Progress</button>
                                                
                                            </form>

                                            <!-- Button Upload File -->
                                            <!-- Nút Upload Hợp Đồng -->
                                            <div class="upload-btn" th:if="${contract.contractStatus == 2}">
                                                <button class="btn btn-secondary mt-2" id="upload-btn">Upload Contract</button>
                                            </div>

                                            <!-- Form Upload File -->
                                            <div id="upload-form" style="display:none;">
                                                <form th:action="@{/admin/contracts/uploadFile}" method="post" enctype="multipart/form-data">
                                                    <input type="file" name="contractFile" required />
                                                    <button type="submit" class="btn btn-success mt-2">Upload</button>
                                                </form>
                                            </div>

                                            <div class="action justify-content-end">
                                                <button class="more-btn ml-10 dropdown-toggle" id="moreAction1" data-bs-toggle="dropdown"
                                                       aria-expanded="false">
                                                    <i class="lni lni-more-alt"></i>
                                                </button>
                                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="moreAction1">
                                                    <li class="dropdown-item">
                                                        <a href="#0" class="text-gray">Remove</a>
                                                    </li>
                                                    <li class="dropdown-item">
                                                        <a href="#0" class="text-gray">Edit</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- End Table -->
                        </div>
                    </div>
                </div>
                <!-- End Col -->
            </div>
            <!-- End Row -->
        </div>
        <!-- end container -->
    </section>
    <!-- ========== section end ========== -->

    <th:block th:insert="~{common/ad_content_footer}"></th:block>

</body>
</html>

<!-- JavaScript to Show Form Upload when 'Upload Contract' Button is Clicked -->
<script>
    document.getElementById('upload-btn')?.addEventListener('click', function() {
        document.getElementById('upload-form').style.display = 'block';
    });
</script>
