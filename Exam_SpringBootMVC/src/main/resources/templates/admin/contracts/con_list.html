<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets_admin/images/favicon.svg" type="image/x-icon" />
    <title>Contracts Management</title>
    <th:block th:insert="~{common/head_tag}"></th:block>
</head>
<body>
    <th:block th:insert="~{common/ad_content_first}"></th:block>
    
    <section class="section">
        <div class="container-fluid">
            <div class="search-form-wrapper mb-30">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" id="startDate" name="startDate" class="form-control" th:value="${startDate}" />
                        </div>
                        <div class="col-md-4">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" id="endDate" name="endDate" class="form-control" th:value="${endDate}" />
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="table-responsive">
                <table class="table top-selling-table">
						<thead>
						    <tr>
						        <th class="text-center">
						            <h6 class="text-sm text-medium">No.</h6>
						        </th>
						        <th class="min-width">
						            <h6 class="text-sm text-medium">Customer Name</h6>
						        </th>
						        <th class="min-width">
						            <h6 class="text-sm text-medium">Total Price</h6>
						        </th>
						        <th class="text-center">
						            <h6 class="text-sm text-medium">Payment Status</h6>
						        </th>
						        <th class="min-width">
						            <h6 class="text-sm text-medium">Status</h6>
						        </th>
						        <th class="min-width">
						            <h6 class="text-sm text-medium">Start Date</h6>
						        </th>
						        <th class="min-width">
						            <h6 class="text-sm text-medium">End Date</h6>
						        </th>
						        <th class="text-center">
						            <h6 class="text-sm text-medium text-end">Actions</h6>
						        </th>
						    </tr>
						</thead>
						<tbody id="contractTableBody" th:if="${contracts != null && !contracts.isEmpty()}">
						    <tr th:replace="admin/contracts/partials/search_have_results :: contractTable"></tr>
						</tbody>

						<tbody id="contractNoResultsBody" th:if="${contracts == null || contracts.isEmpty()}">
						    <tr th:replace="admin/contracts/partials/search_no_result :: contractNoTable"></tr>
						</tbody>

						
					</table>
            </div>
        </div>
    </section>

    <th:block th:insert="~{common/ad_content_footer}"></th:block>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/assets_admin/js/contracts.js"></script>
</body>
</html>
