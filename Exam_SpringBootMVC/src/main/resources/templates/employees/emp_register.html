<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2>Register New Admin</h2>
    <form action="#" th:action="@{/employees/register}" method="POST">
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" required>
        </div>
        <div >
            <label for="userType">User Type:</label>
            <select id="userType" name="userType" required>
                <option value="EMPLOYEE">Employee</option>
            </select>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="profileImage">Profile Image URL:</label>
            <input type="text" id="profileImage" name="profileImage">
        </div>
        <div>
            <label for="experienceYears">Experience Years:</label>
            <input type="number" id="experienceYears" name="experienceYears" min="0" value="0">
        </div>
        <div>
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" min="0" value="0">
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="1" selected>Active</option>
                <option value="0">Inactive</option>
            </select>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <p><a th:href="@{/employees/login}">Back to Login</a></p>
</body>
</html>
