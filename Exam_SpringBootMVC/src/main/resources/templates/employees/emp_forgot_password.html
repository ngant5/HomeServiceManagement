<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets_admin/images/favicon.svg" type="image/x-icon" />
    <title>Forgot Password</title>
	<style th:replace="common/head_tag"></style>
  </head>
  <body>
<!--   	<div th:replace="common/ad_content_first"></div> -->
    

      <!-- ========== signin-section start ========== -->
      <section class="signin-section">
        <div class="container-fluid">
          <!-- ========== title-wrapper start ========== -->
          <div class="title-wrapper pt-30">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="title">
                  <h2>Forgot Password</h2>
                </div>
              </div>
              <!-- end col -->
              <div class="col-md-6">
                <div class="breadcrumb-wrapper">
                  <nav aria-label="breadcrumb">
                   
                  </nav>
                </div>
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          <!-- ========== title-wrapper end ========== -->

          <div class="row g-0 auth-row">
            <div class="col-lg-6">
              <div class="auth-cover-wrapper bg-primary-100">
                <div class="auth-cover">
                  <div class="title text-center">
                    <h1 class="text-primary mb-10">Welcome Back</h1>
                    <p class="text-medium">
                     </br>
                    </p>
                  </div>
                  <div class="cover-image">
                    <img src="../assets_admin//images/auth/signin-image.svg" alt="" />
                  </div>
                  <div class="shape-image">
                    <img src="../assets_admin//images/auth/shape.svg" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <!-- end col -->
            <div class="col-lg-6">
              <div class="signin-wrapper">
                <div class="form-wrapper">
                  <h6 class="mb-15">Forgot Password</h6>
                  <p class="text-sm mb-25">
                    Start creating the best possible user experience for you
                    customers.
                  </p>
   				  <form th:action="@{/employees/forgot-password}" method="post">
                    <div class="row">
                      <div class="col-12">
                        <div class="input-style-1">
                          <label for="email">Enter your email address:</label>
                          <input type="email" id="email" name="email" placeholder="Email" required/>
                        </div>
                      </div>
                      <div class="col-xxl-6 col-lg-12 col-md-6">
                        <div class="form-check checkbox-style mb-30">

                        </div>
                      </div>
                      <!-- end col -->
                      <div class="col-xxl-6 col-lg-12 col-md-6">
                        <div class="text-start text-md-end text-lg-start text-xxl-end mb-30">
                          <a href="login" class="hover-underline">
                            Sign In?
                          </a>
                        </div>
                      </div>
                      <!-- end col -->
                      <!-- end col -->
                      <div class="col-12">
                        <div class="button-group d-flex justify-content-center flex-wrap">
                          <button type="submit" class="main-btn primary-btn btn-hover w-100 text-center">
                            Send Password Reset Link
                          </button>
                        </div>
                      </div>
                    </div>
                    <!-- end row -->
                  </form>
                  <div th:if="${param.sent}">
			        <p>A password reset link has been sent to your email address.</p>
			      </div>
                </div>
              </div>
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->
        </div>
      </section>
      <!-- ========== signin-section end ========== -->

   	<div th:replace="common/ad_content_footer"></div>
  </body>
</html>
