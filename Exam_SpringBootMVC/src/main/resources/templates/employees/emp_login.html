<!-- src/main/resources/templates/admin/ad_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees Login</title>
</head>
<body>
    <h1>Login</h1>
    
    <div th:if="${param.registered}">
        <p>Registration successful! Please check your email to verify your account.</p>
    </div>
    
    <div th:if="${param.unverified}">
        <p style="color: orange;">Your account is not verified. Please check your email for the verification link.</p>
    </div>
    
    <div th:if="${param.error}">
        <p style="color: red;">Invalid email or password.</p>
    </div>
    
    <form action="#" th:action="@{/employees/chklogin}" method="POST">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="">
        </div>
        <div>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" required="">
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    
    <a href="/employees/register">Register</a>
</body>
</html>
